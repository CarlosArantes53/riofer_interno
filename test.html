
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionar Imagem</title>
</head>
<body>

    <img id="minhaImagem" src="/paginas/home/images-home/7.jpg" alt="Imagem Exemplo" style="width: 800px; height: auto;">

    <button onclick="diminuirImagem()">Diminuir Imagem</button>

    <script>
        function diminuirImagem() {
            // Seleciona a imagem pelo id
            const imagem = document.getElementById('minhaImagem');
            
            // Define um novo tamanho para a imagem
            imagem.style.width = '150px';  // Aqui você pode ajustar a largura como preferir
            imagem.style.height = 'auto';  // Mantém a proporção da imagem
        }
    </script>

</body>
</html>
