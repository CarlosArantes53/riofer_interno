<head>

<body>
    
    <header>
        <img  src="images-index/logo.png">
    </header>

    <div class="text-login">
        <h1 class="title-login">Riofer Conecta</h1>
    </div>
    
    
<section class="Login-conect">
    <div class="container-father">
        <div class="campo-user">
            <label for="user"></label>
            <img width="25" height="25" src="https://img.icons8.com/ios-filled/25/ffffff/user.png" alt="user"/>
            <input type="text" placeholder="user" required>
        </div>
        <div class="campo-senha">
            <label for="password"></label>
            <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/25/ffffff/lock--v1.png" alt="lock--v1"/>
            <input type="password" placeholder="senha"required>
        </div>
        <button type="submit" id="logout"><a onclick="window.location.href='/paginas/home/home.html'">entrar</a></button>

        <p><a href="#">Exqueci a Senha</a></p>
    </div>
</section>



<footer>
    <p class="text-rights">RIOFER Â© 2024. TODOS OS DIREITOS RESERVADOS.</p>
</footer>


<script>
      auth.onAuthStateChanged(user => {
            if (!user) {
                redirectToLogin();
            }
        });

        document.getElementById('logout').addEventListener('click', function() {
            auth.signOut().then(() => {
                redirectToLogin();
            });
        });
</script>



<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

</body>
