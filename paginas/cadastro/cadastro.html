<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro - Riofer</title>
</head>
<body>

    <header>
        <div class="icon-exit">
            <a id="logout" href="../home/home.html">
                <img src="../home/images-home/icon-exit.7bfce337.svg" alt="icon-exit">
                Voltar
            </a>
        </div>
    </header>

    <section class="cadastro-conect">
        <div class="container-father">
            <h1>Cadastro</h1>
            
            <!-- Formulário para cadastro de setor -->
            <form id="cadastroSetorForm">
                <h3>Cadastrar Setor</h3>
                <div class="campo-setor">
                    <label for="nomeSetor">Nome do Setor:</label>
                    <input type="text" id="nomeSetor" name="nomeSetor" required>
                </div>
                <button type="button" id="btnCadastrarSetor">Cadastrar Setor</button>
                <p id="setor-error-message" style="color: red;"></p> 
            </form>

            <!-- Lista suspensa para selecionar usuários -->
            <label for="selectUsuario">Selecionar usuário:</label>
            <select id="selectUsuario">
                <option value="">Novo Cadastro</option>
            </select>

            <form id="cadastroForm">
                <div class="campo-nome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo-cargo">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" required>
                </div>
                <div class="campo-nascimento">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
                <div class="campo-email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo-senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="campo-tipo">
                    <label for="tipoUsuario">Tipo de Usuário:</label>
                    <select id="tipoUsuario" name="tipoUsuario" required>
                        <option value="Administrador">Administrador</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Colaborador">Colaborador</option>
                    </select>
                </div>
                <div class="campo-setor">
                    <label for="setorUsuario">Setor:</label>
                    <select id="setorUsuario" name="setorUsuario" required>
                        <!-- Setores preenchidos via JavaScript -->
                    </select>
                </div>

                <!-- Botões de ação -->
                <button type="submit" id="btnCadastrar">Cadastrar</button>
                <button type="button" id="btnSalvarEdicao" style="display: none;">Salvar Edição</button>
                <p id="error-message" style="color: red;"></p> 
            </form>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script> 
    <script src="/js/auth/firebase_config.js"></script>
    <script src="/js/auth/cadastro.js"></script>
</body>
</html>
