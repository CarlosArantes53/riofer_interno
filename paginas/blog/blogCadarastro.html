<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blogCadastro.css">
    <link rel="stylesheet" href="/colors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Cadastrar Novo Blog</title>
</head>
<body>
    
    <header>
        <div class="icon-exit">
            <a id="logout" href="../home/home.html">
                <img src="../home/images-home/icon-exit.7bfce337.svg"  alt="icon-exit">
                Voltar
            </a>
        </div>
    </header>


    <form id="Blog-form">
        <h2>Cadastrar Novo Blog</h2>
        
        <br>
        <p class="text-mandatory"><span>*</span> Obrigat√≥rio</p>
        <br>

        <label for="titulo">T√≠tulo  <span>*</span></label>
        <input type="text"  id="titulo" name="titulo" required>

        <label for="descricao">Descri√ß√£o   <span>*</span></label>
        <textarea id="descricao" name="descricao" required></textarea>

        <p>Categoria</p>
        <div class="box-select">
            <select id="categoria" required>
                <option value="Publica√ß√£o">üìù Publica√ß√£o</option>
                <option value="Evento">üéâ Evento</option>
            </select>
        </div>

        <label for="dataInicio" class="dataEvento">Data de In√≠cio do Evento:</label>
        <input type="date" id="dataInicio" class="dataEvento">

        <label for="dataFim" class="dataEvento">Data de Fim do Evento:</label>
        <input type="date" id="dataFim" class="dataEvento">

        <label for="imagem">Imagem</label>
        <input type="file" id="imagem" accept="image/*">

        <button type="submit">Cadastrar Blog</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
    
    <script src="/js/auth/firebase_config.js"></script>
    <script src="/js/blog/cadastroBlog.js"></script>  
    <script>
        const categoriaSelect = document.getElementById('categoria');
        const dataFields = document.querySelectorAll('.dataEvento');

        categoriaSelect.addEventListener('change', function() {
            if (categoriaSelect.value === 'Evento') {
                dataFields.forEach(field => field.style.display = 'block');
            } else {
                dataFields.forEach(field => field.style.display = 'none');
            }
        });

        dataFields.forEach(field => field.style.display = 'none');
    </script>
</body>
</html>
