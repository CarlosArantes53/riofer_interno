<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cadastroTreinamento.css">
    <title>Cadastrar Novo Curso</title>
</head>
<body>

    <header>
        <div class="icon-exit">
            <a id="logout" href="/paginas/treinamento/treinamento.html">
                <img src="/paginas/home/images-home/icon-exit.7bfce337.svg" alt="icon-exit">
                Voltar
            </a>
        </div>
    </header>

    <form id="curso-form">
        <h2>Cadastrar Novo Curso</h2>
        <p>Titulo:</p>
        <label for="titulo"></label>
        <input type="text" id="titulo" name="titulo" required>

        <p>Descrição:</p>
        <label for="descricao"></label>
        <textarea id="descricao" name="descricao" required></textarea>

        <p>Setor:</p>
        <div class="box-select">
            <select id="setor" required>
            </select>
        </div>

        <label for="imagem">Imagem do Curso:</label>
        <input type="file" id="imagem" accept="image/*" required>

        <button type="submit">Cadastrar Curso</button>
    </form>


    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
    
    
    <script src="/js/auth/firebase_config.js"></script>
    <script src="/js/treinamentos/cadastroTreinamento.js"></script>
</body>
</html>
