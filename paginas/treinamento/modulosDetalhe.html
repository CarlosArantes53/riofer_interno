<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Curso</title>
    <link rel="stylesheet" href="modulos.css"> 
</head>
<body>
    <div id="curso-container">
        <h2 id="curso-titulo"></h2>
        <p id="curso-descricao"></p>
        <img id="curso-imagem" src="" alt="">

        <h3>Módulos do Curso</h3>
        <ul id="modulos-list"></ul>

        <h3>Adicionar Módulo</h3>
        <p>Título do Módulo:</p>
        <input type="text" id="novo-modulo-titulo">
        <p>Descrição do Módulo:</p>
        <textarea id="novo-modulo-descricao"></textarea>
        <button id="adicionar-modulo-btn">Adicionar Módulo</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="/js/auth/firebase_config.js"></script>
    <script src="/js/redirect/redirect.js"></script>
    <script src="/js/treinamentos/cadastroModulo.js"></script>

</html>
