<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastroTreinamento.css">
    <title>Cadastrar Novo Curso</title>
</head>
<body>
    <h2>Cadastrar Novo Curso</h2>
    <form id="curso-form">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea><br><br>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>

        <label for="linkUtil">Link Útil:</label>
        <input type="url" id="linkUtil" name="linkUtil" required><br><br>

        <label for="linkFormulario">Link do Formulário:</label>
        <input type="url" id="linkFormulario" name="linkFormulario" required><br><br>

        <button type="submit">Cadastrar Curso</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    
    <script src="/js/auth/firebase_config.js"></script>
    <script src="/js/redirect/redirect.js"></script>    
    <script src="/js/treinamentos/cadastroTreinamento.js"></script>
</body>
</html>
