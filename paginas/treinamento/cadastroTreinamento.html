<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Archivo+Black&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cadastroTreinamento.css">
    <title>Cadastrar Novo Curso</title>
</head>
<body>

    <header>
        <div class="icon-exit">
            <a id="logout" href="/paginas/treinamento/treinamento.html">
                <img src="../home/images-home/icon-exit.7bfce337.svg"  alt="icon-exit">
                Voltar
            </a>
        </div>
    </header>


    <form id="curso-form">
        <h2>Cadastrar Novo Curso</h2>
        <p>Titulo:</p>
        <label for="titulo"></label>
        <input type="text" id="titulo" name="titulo" required>

        <p>Descrição:</p>
        <label for="descricao"></label>
        <textarea id="descricao" name="descricao" required></textarea>

        <p>Categoria:</p>
        <div class="box-select">
            <select id="categoria">
                <option>💼 - Comercial</option>
                <option>🛒 - Compras</option>
                <option>📊 - Controladoria</option>
                <option>📦 - Estoque</option>
                <option>🚚 - Expedição</option>
                <option>💰 - Financeiro</option>
                <option>🌐 - Geral</option>
                <option>📅 - PCP</option>
                <option>🏭 - Produção</option>
                <option>🧑‍💼 - RH</option>
                <option>💻 -  Tecnologia</option>
            </select>
        </div>
        
        <label for="imagem">Imagem do Curso:</label>
        <input type="file" id="imagem" accept="image/*" required>

        <button type="submit">Cadastrar Curso</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
    
    
    <script src="/js/auth/firebase_config.js"></script>
    <script src="/js/redirect/redirect.js"></script>    
    <script src="/js/treinamentos/cadastroTreinamento.js"></script>
</body>
</html>
